<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

<font face="time new roman">
<div class="container col-sm-4 mt-5">
  <div class="card text-center">
    <div class="card-header">
        <h5 class="text-center">AUTHENTIFICATION</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="saisir nom utilisateur" formControlName="username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"  class="form-control" placeholder="Mot de Passe" formControlName="password">
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="erreurConnexion">
          Erreur lors de la connexion !
        </div>

        <div class="card-footer text-body-secondary mt-3">
          <button type="submit" class="btn btn-outline-success col-sm-12">
            <i class="fa fa-check fa-fw"></i> Se connecter
          </button>
        </div>

      </form>
    </div>

  </div>

  </div>

</font>
